<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentHome - ศูนย์รวมบ้านเช่าและที่พัก</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Leaflet CSS for Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap');
        
        body { font-family: 'Sarabun', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        #map-picker, #map-display { height: 250px; width: 100%; border-radius: 1rem; z-index: 10; }
        
        /* Safe area for iPhone home bar */
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        
        .image-slot {
            aspect-ratio: 1/1;
            border: 2px dashed #cbd5e1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 1rem;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }
        .image-slot img { width: 100%; height: 100%; object-fit: cover; }
        
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Active Nav Item */
        .nav-item.active { color: #4f46e5; }
        .nav-item.active svg { stroke-width: 2.5px; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex justify-center items-center p-0 md:p-4">

    <!-- Main Mobile-Friendly Container -->
    <div class="w-full max-w-md bg-white shadow-xl h-screen md:h-[90vh] md:rounded-3xl overflow-hidden relative flex flex-col border border-slate-200" id="app">
        
        <!-- ================= VIEW: HOME ================= -->
        <div id="view-home" class="view h-full flex flex-col bg-slate-50">
            <header class="bg-white px-5 pt-6 pb-4 shadow-sm z-20">
                <div class="flex justify-between items-center mb-3">
                    <h1 class="text-2xl font-bold text-slate-800 flex items-center gap-2">
                        <div class="bg-indigo-600 p-2 rounded-xl text-white">
                            <i data-lucide="home" width="24" height="24"></i>
                        </div>
                        <span>RentHome</span>
                    </h1>
                    <button onclick="fetchPosts()" class="p-2 text-slate-400 hover:text-indigo-600 transition-colors">
                        <i data-lucide="refresh-cw" width="20"></i>
                    </button>
                </div>
                
                <!-- Search & Filters -->
                <div class="space-y-2 mb-4">
                    <!-- Text Search -->
                    <div class="relative">
                        <i data-lucide="search" class="absolute left-3 top-3 text-slate-400" width="18"></i>
                        <input type="text" id="search-input" placeholder="ค้นหาชื่อโครงการ, ทำเล..." class="w-full pl-10 pr-4 py-3 bg-slate-100 border-none rounded-2xl text-sm focus:ring-2 focus:ring-indigo-500 transition-all outline-none">
                    </div>

                    <!-- Advance Filters: Province & District -->
                    <div class="flex gap-2">
                        <!-- Province Filter -->
                        <div class="relative flex-1">
                            <select id="filter-province" onchange="handleProvinceChange('filter')" class="w-full pl-8 pr-4 py-2.5 bg-white border border-slate-200 rounded-xl text-xs text-slate-600 appearance-none focus:ring-2 focus:ring-indigo-500 outline-none truncate">
                                <option value="">ทุกจังหวัด</option>
                                <!-- JS will populate provinces -->
                            </select>
                            <i data-lucide="map" class="absolute left-2.5 top-2.5 text-indigo-500" width="14"></i>
                        </div>

                        <!-- District Filter -->
                        <div class="relative flex-1">
                            <select id="filter-amphoe" onchange="renderHome()" class="w-full pl-8 pr-4 py-2.5 bg-white border border-slate-200 rounded-xl text-xs text-slate-600 appearance-none focus:ring-2 focus:ring-indigo-500 outline-none truncate">
                                <option value="">ทุกอำเภอ</option>
                            </select>
                            <i data-lucide="map-pin" class="absolute left-2.5 top-2.5 text-slate-400" width="14"></i>
                        </div>
                    </div>

                     <!-- Price Filter -->
                    <div class="relative w-full">
                        <input type="number" id="filter-price-max" oninput="renderHome()" placeholder="งบประมาณสูงสุด (บาท)" class="w-full pl-8 pr-2 py-2.5 bg-white border border-slate-200 rounded-xl text-xs text-slate-600 focus:ring-2 focus:ring-indigo-500 outline-none">
                        <span class="absolute left-3 top-2.5 text-slate-400 text-xs">฿</span>
                    </div>
                </div>

                <!-- Type Tags -->
                <div class="flex gap-2 overflow-x-auto pb-1 scrollbar-hide" id="type-filters">
                    <!-- Dynamic Filters -->
                </div>
            </header>

            <div id="post-list" class="flex-1 overflow-y-auto p-4 space-y-4 pb-28 relative">
                <!-- Content injected via JS -->
            </div>
        </div>

        <!-- ================= VIEW: DETAIL ================= -->
        <div id="view-detail" class="view h-full flex flex-col bg-white hidden overflow-y-auto pb-20">
            <div id="detail-content"></div>
        </div>

        <!-- ================= VIEW: CHAT ================= -->
        <div id="view-chat" class="view h-full flex flex-col bg-slate-50 hidden relative">
            <header class="bg-white px-4 py-3 flex items-center gap-3 shadow-sm sticky top-0 z-10 border-b border-slate-100">
                <button onclick="router.back()" class="p-2 hover:bg-slate-100 rounded-full transition-colors">
                    <i data-lucide="chevron-left" class="text-slate-600"></i>
                </button>
                <div class="flex items-center gap-3 flex-1">
                    <div class="w-10 h-10 rounded-full bg-slate-200 overflow-hidden border border-slate-100">
                        <img id="chat-avatar" src="" class="w-full h-full object-cover">
                    </div>
                    <div>
                        <h3 id="chat-title" class="font-bold text-slate-800 text-sm leading-tight"></h3>
                        <p class="text-[10px] text-green-500 flex items-center gap-1"><span class="w-1.5 h-1.5 bg-green-500 rounded-full"></span> ออนไลน์</p>
                    </div>
                </div>
            </header>
            
            <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-3 pb-4">
                <!-- Messages will be injected here -->
            </div>

            <div class="p-3 bg-white border-t border-slate-100 safe-area-bottom">
                <form onsubmit="sendMessage(event)" class="flex items-center gap-2">
                    <button type="button" class="p-2 text-slate-400 hover:text-indigo-500 transition-colors"><i data-lucide="plus-circle" width="24"></i></button>
                    <input type="text" id="chat-input" placeholder="พิมพ์ข้อความ..." class="flex-1 bg-slate-100 border-none rounded-full px-4 py-2.5 text-sm focus:ring-2 focus:ring-indigo-500 focus:bg-white transition-all outline-none">
                    <button type="submit" class="p-2.5 bg-indigo-600 text-white rounded-full shadow-md active:scale-95 transition-all"><i data-lucide="send" width="18"></i></button>
                </form>
            </div>
        </div>

        <!-- ================= VIEW: CREATE ================= -->
        <div id="view-create" class="view h-full flex flex-col bg-slate-50 hidden pb-24">
            <header class="bg-white px-4 py-4 shadow-sm flex items-center gap-3 border-b border-slate-100 sticky top-0 z-10">
                <h2 class="text-lg font-bold text-slate-800 flex-1 text-center">ลงประกาศบ้านเช่า</h2>
            </header>

            <form id="create-form" class="flex-1 overflow-y-auto p-5 space-y-6">
                <!-- Image Upload (3 Slots) -->
                <div class="space-y-3">
                    <label class="text-sm font-bold text-slate-700 flex items-center gap-2">
                        <i data-lucide="camera" width="18" class="text-indigo-600"></i>
                        รูปภาพที่พัก (สูงสุด 3 รูป)
                    </label>
                    <div class="grid grid-cols-3 gap-3" id="image-slots-container">
                        <div class="image-slot" id="slot-0" onclick="triggerFileInput(0)">
                            <i data-lucide="image-plus" class="text-slate-300"></i>
                            <input type="file" id="file-0" accept="image/*" class="hidden" onchange="handleFile(event, 0)">
                        </div>
                        <div class="image-slot" id="slot-1" onclick="triggerFileInput(1)">
                            <i data-lucide="image-plus" class="text-slate-300"></i>
                            <input type="file" id="file-1" accept="image/*" class="hidden" onchange="handleFile(event, 1)">
                        </div>
                        <div class="image-slot" id="slot-2" onclick="triggerFileInput(2)">
                            <i data-lucide="image-plus" class="text-slate-300"></i>
                            <input type="file" id="file-2" accept="image/*" class="hidden" onchange="handleFile(event, 2)">
                        </div>
                    </div>
                </div>

                <!-- Info Section -->
                <div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-100 space-y-4">
                    <div>
                        <label class="text-xs font-bold text-slate-500 mb-1.5 block">หัวข้อประกาศ / ชื่อบ้าน</label>
                        <input required name="title" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 text-sm focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="เช่น บ้านเดี่ยว 2 ชั้น ใกล้ MRT">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="text-xs font-bold text-slate-500 mb-1.5 block">ประเภท</label>
                            <select name="type" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 text-sm outline-none">
                                <option>บ้านเดี่ยว</option>
                                <option>คอนโด</option>
                                <option>ทาวน์โฮม</option>
                                <option>หอพัก/อพาร์ทเม้นท์</option>
                                <option>รีสอร์ท</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-xs font-bold text-slate-500 mb-1.5 block">ค่าเช่าเริ่มต้น</label>
                            <div class="flex gap-2">
                                <input required name="price" type="number" class="flex-1 bg-slate-50 border border-slate-200 rounded-xl p-3 text-sm focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="0">
                                <select name="priceUnit" class="w-1/3 bg-slate-50 border border-slate-200 rounded-xl p-3 text-sm outline-none">
                                    <option value="เดือน">ต่อเดือน</option>
                                    <option value="วัน">ต่อวัน</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Location: Province & District (Dropdown) -->
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="text-xs font-bold text-slate-500 mb-1.5 block">จังหวัด</label>
                            <select name="province" id="create-province" onchange="handleProvinceChange('create')" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 text-sm outline-none appearance-none">
                                <option value="">เลือกจังหวัด</option>
                                <!-- Populated by JS -->
                            </select>
                        </div>
                        <div>
                            <label class="text-xs font-bold text-slate-500 mb-1.5 block">อำเภอ/เขต</label>
                            <select name="amphoe" id="create-amphoe" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 text-sm outline-none appearance-none">
                                <option value="">เลือกอำเภอ</option>
                                <!-- Populated by JS -->
                            </select>
                        </div>
                    </div>

                    <!-- Contact -->
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="text-xs font-bold text-slate-500 mb-1.5 block">เบอร์โทรศัพท์</label>
                            <input required name="phone" type="tel" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 text-sm focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="08X-XXX-XXXX">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-slate-500 mb-1.5 block text-green-600">LINE ID</label>
                            <input name="lineId" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 text-sm focus:ring-2 focus:ring-green-500 outline-none" placeholder="ไอดีไลน์">
                        </div>
                    </div>

                    <div>
                        <label class="text-xs font-bold text-slate-500 mb-1.5 block text-indigo-600">ปักหมุดตำแหน่งที่ตั้ง</label>
                        <div class="flex gap-2 mb-2">
                            <input type="text" id="map-search-input" placeholder="ค้นหาสถานที่ใกล้เคียง..." class="flex-1 bg-slate-100 border-none rounded-xl p-2.5 text-xs outline-none focus:ring-1 focus:ring-indigo-500">
                            <button type="button" onclick="searchAddress()" class="bg-indigo-600 text-white px-4 rounded-xl text-xs font-bold">ค้นหา</button>
                        </div>
                        <div id="map-picker"></div>
                        <p class="text-[10px] text-slate-400 mt-2 text-center">แตะที่แผนที่เพื่อเปลี่ยนจุดปักหมุด</p>
                        <input type="hidden" name="lat" id="form-lat">
                        <input type="hidden" name="lng" id="form-lng">
                    </div>

                    <div>
                        <label class="text-xs font-bold text-slate-500 mb-1.5 block">รายละเอียดอื่นๆ</label>
                        <textarea name="description" rows="3" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 text-sm outline-none" placeholder="เช่น จำนวนห้องนอน, เครื่องใช้ไฟฟ้า, เงื่อนไขการมัดจำ..."></textarea>
                    </div>
                </div>

                <button type="submit" id="submit-btn" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold text-lg shadow-lg shadow-indigo-100 active:scale-95 transition-all">
                    ยืนยันการลงประกาศ
                </button>
            </form>
        </div>

        <!-- ================= BOTTOM NAVIGATION ================= -->
        <nav id="bottom-nav" class="absolute bottom-0 w-full bg-white border-t border-slate-200 flex justify-around items-center pt-2 pb-safe z-30 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
            <button onclick="router.navigate('home')" class="nav-item flex flex-col items-center gap-1 text-slate-400 hover:text-indigo-600 transition-colors w-1/3 active" id="nav-home">
                <i data-lucide="home" width="24"></i>
                <span class="text-[10px] font-medium">หน้าหลัก</span>
            </button>
            
            <button onclick="router.navigate('create')" class="nav-item flex flex-col items-center gap-1 text-slate-400 hover:text-indigo-600 transition-colors w-1/3" id="nav-create">
                <i data-lucide="plus-circle" width="24"></i>
                <span class="text-[10px] font-medium">ลงประกาศ</span>
            </button>

            <button onclick="openNearMe()" class="nav-item flex flex-col items-center gap-1 text-slate-400 hover:text-indigo-600 transition-colors w-1/3" id="nav-nearme">
                <i data-lucide="map-pin" width="24"></i>
                <span class="text-[10px] font-medium">ใกล้ฉัน</span>
            </button>
        </nav>

    </div>

                        // Google Maps search query with coordinates
                        const url = `https://www.google.com/maps/search/บ้านพักห้องเช่า/@${latitude},${longitude},14z`;
                        window.open(url, '_blank');

                        // Fallback generic search
                        window.open('https://www.google.com/maps/search/บ้านพักห้องเช่า+ใกล้ฉัน', '_blank');

        async function searchAddress() {
            const query = document.getElementById('map-search-input').value;
            if(!query) return;
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`);
                const data = await res.json();
                if(data.length > 0) {
                    const {lat, lon} = data[0];
                    const pos = [parseFloat(lat), parseFloat(lon)];
                    state.pickerMap.setView(pos, 15);
                    state.pickerMarker.setLatLng(pos);
                    setFormCoords(lat, lon);
                }
            } catch(e) { console.error(e); }
        }

        function handleFile(event, index) {
            const file = event.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const base64 = e.target.result;
                state.images[index] = base64;
                const slot = document.getElementById(`slot-${index}`);
                slot.innerHTML = `<img src="${base64}" class="w-full h-full object-cover">

                                    <i data-lucide="x" width="12" height="12"></i>
                                 </button>`;
                lucide.createIcons();
            };
            reader.readAsDataURL(file);
        }

        function removeImage(e, index) {
            e.stopPropagation();
            state.images[index] = null;
            const slot = document.getElementById(`slot-${index}`);
            slot.innerHTML = `<i data-lucide="image-plus" class="text-slate-300"></i>

        async function fetchPosts() {
            const list = document.getElementById('post-list');
            list.innerHTML = LOADING_SPINNER_HTML;
            try {
                const res = await fetch(GAS_API_URL);
                const text = await res.text();      
                const result = JSON.parse(text);    

                const rawPosts = result.data || result;
                if (!Array.isArray(rawPosts)) throw new Error('ข้อมูลไม่อยู่ในรูปแบบที่ถูกต้อง');

                state.posts = rawPosts.map(p => ({
                    ...p,
                    title: String(p.title || ""), // Defensive casting
                    description: String(p.description || ""), // Defensive casting
                    price: parseFloat(p.price) || 0,
                    lat: parseFloat(p.lat) || 0,
                    lng: parseFloat(p.lng) || 0,
                    images: Array.isArray(p.images)
                        ? p.images.filter(Boolean)
                        : (typeof p.images === 'string' ? JSON.parse(p.images || '[]').filter(Boolean) : [])
                }));
                renderHome();
            } catch (error) {
                console.error("Fetch failed:", error);

        async function deletePost(id) {
            const result = await Swal.fire({
                title: 'ยืนยันการลบประกาศ?',
                text: "ข้อมูลและรูปภาพใน Google Drive จะถูกลบถาวร!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ef4444',
                cancelButtonColor: '#64748b',
                confirmButtonText: 'ลบประกาศ',
                cancelButtonText: 'ยกเลิก'
            });

            if (result.isConfirmed) {
                Swal.fire({ title: 'กำลังลบข้อมูล...', allowOutsideClick: false, didOpen: () => { Swal.showLoading(); } });
                try {
                    await fetch(GAS_API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                        body: JSON.stringify({ action: 'delete', id: id })
                    });
                    state.posts = state.posts.filter(p => p.id != id);
                    await Swal.fire({ title: 'ลบสำเร็จ!', text: 'ประกาศถูกลบเรียบร้อยแล้ว', icon: 'success', confirmButtonText: 'ตกลง', confirmButtonColor: '#4f46e5' });
                    router.navigate('home');
                } catch (error) {
                    console.error("Error deleting:", error);
                    await Swal.fire('เกิดข้อผิดพลาด', 'ไม่สามารถลบข้อมูลได้', 'error');
                }
            }
        }

        document.getElementById('create-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerHTML = `<div class="loader w-5 h-5 border-t-white border-white/30 mr-2 inline-block align-middle"></div> กำลังบันทึก...`;
            const formData = new FormData(e.target);
            const newPost = {
                id: Date.now(),
                title: formData.get('title'),
                type: formData.get('type'),
                province: formData.get('province'),
                amphoe: formData.get('amphoe'),
                price: parseFloat(formData.get('price')),
                priceUnit: formData.get('priceUnit'),
                phone: formData.get('phone'),
                lineId: formData.get('lineId'),
                lat: parseFloat(formData.get('lat')),
                lng: parseFloat(formData.get('lng')),
                description: formData.get('description'),
                images: [...state.images]
            };
            try {
                await fetch(GAS_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify(newPost)
                });
                await fetchPosts();
                await Swal.fire({ title: 'ลงประกาศสำเร็จ!', text: 'ข้อมูลที่พักของคุณถูกบันทึกเรียบร้อยแล้ว', icon: 'success', confirmButtonColor: '#4f46e5', confirmButtonText: 'ตกลง' });
                e.target.reset();
                state.images = [null, null, null];
                document.querySelectorAll('.image-slot').forEach((slot, index) => {
                    slot.innerHTML = `<i data-lucide="image-plus" class="text-slate-300"></i><input type="file" id="file-${index}" accept="image/*" class="hidden" onchange="handleFile(event, ${index})">`;
                });
                lucide.createIcons();
                btn.disabled = false;
                btn.innerText = originalText;
                router.navigate('home');
            } catch (error) {
                console.error("Error saving:", error);
                await Swal.fire({ title: 'เกิดข้อผิดพลาด!', text: 'ไม่สามารถบันทึกข้อมูลได้ กรุณาลองใหม่อีกครั้ง', icon: 'error', confirmButtonText: 'ตกลง' });
                btn.disabled = false;
                btn.innerText = originalText;
            }
        });

        document.getElementById('search-input').addEventListener('input', renderHome);

        window.onload = () => {
            populateProvinceSelects();
            fetchPosts();
            lucide.createIcons();
        };
    </script>
</body>
</html>
